<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables de colores pastel */
        :root {
            --color-morado-pastel: #b19cd9;
            --color-rosa-pastel: #ffb6c1;
            --color-melon-pastel: #ffcccb;
            --color-verde-agua-pastel: #98fb98;
            --color-fondo: #fdfdfd;
            --color-texto: #333;
            --color-blanco: #ffffff;
            --color-sombra: rgba(0, 0, 0, 0.1);
        }

        /* Aplicación de la tipografía */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--color-verde-agua-pastel), var(--color-melon-pastel));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--color-blanco);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--color-sombra);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: var(--color-morado-pastel);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-texto);
            font-weight: 500;
        }

        .form-group i {
            position: absolute;
            top: 38px;
            left: 10px;
            color: var(--color-morado-pastel);
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 12px 12px 35px;
            border: 2px solid var(--color-melon-pastel);
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--color-rosa-pastel);
            box-shadow: 0 0 5px var(--color-rosa-pastel);
            outline: none;
            background-color: #fff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: var(--color-morado-pastel);
            color: var(--color-blanco);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: var(--color-rosa-pastel);
            transform: translateY(-2px);
        }

        /* Botón con efecto de pulsación */
        input[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 5px var(--color-sombra);
        }

        /* Responsive */
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <input type="submit" value="Iniciar Sesión">
        </form>
    </div>

    <script>
        // Manejo de envío de formulario
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío por defecto
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validación simple (puedes mejorarla según tus necesidades)
            if (nombre && email && password) {
                // Aquí puedes agregar la lógica para procesar el formulario
                // Por ahora, simplemente mostramos una alerta
                alert(`¡Bienvenido, ${nombre}! Tu correo es ${email}.`);
                // Opcional: reiniciar el formulario
                document.getElementById('loginForm').reset();
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });
    </script>
</body>
</html>
