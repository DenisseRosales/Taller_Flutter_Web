<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Variables de colores pastel */
        :root {
            --color-morado-pastel: #b19cd9;
            --color-rosa-pastel: #ffb6c1;
            --color-melon-pastel: #ffcccb;
            --color-verde-agua-pastel: #98fb98;
            --color-fondo: #fdfdfd;
            --color-texto: #333333;
            --color-blanco: #ffffff;
            --color-sombra: rgba(0, 0, 0, 0.1);
        }

        /* Aplicación de la tipografía */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--color-verde-agua-pastel), var(--color-melon-pastel));
            margin: 0;
            padding: 0;
            color: var(--color-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor del formulario */
        .form-container {
            background-color: var(--color-blanco);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--color-sombra);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Título del formulario */
        .form-container h1 {
            text-align: center;
            color: var(--color-morado-pastel);
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        /* Estilos de los campos del formulario */
        form label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-texto);
            font-weight: 500;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form input[type="color"],
        form input[type="date"],
        form input[type="number"],
        form input[type="time"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid var(--color-melon-pastel);
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }

        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form input[type="password"]:focus,
        form input[type="color"]:focus,
        form input[type="date"]:focus,
        form input[type="number"]:focus,
        form input[type="time"]:focus {
            border-color: var(--color-rosa-pastel);
            box-shadow: 0 0 5px var(--color-rosa-pastel);
            outline: none;
            background-color: #fff;
        }

        /* Estilos del checkbox */
        form .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        form input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        /* Botón de envío */
        form input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: var(--color-morado-pastel);
            color: var(--color-blanco);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        form input[type="submit"]:hover {
            background-color: var(--color-rosa-pastel);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 500px) {
            .form-container {
                padding: 30px 20px;
            }

            .form-container h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Registro</h1>
        <form action="/submit" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

            <label for="color">Color Favorito:</label>
            <input type="color" id="color" name="color" value="#ff0000">
